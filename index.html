<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Registered Mobile Number</h1>
        <input type="text" id="mobileNumber" placeholder="Enter Mobile Number" />
        <button id="fetchButton">Get Details</button>
    </div>
    <dialog id="detailsDialog">
        <h2>Nationals Result 2024-25</h2>
        <p>Name: <span id="name"></span></p>
        <p>DOB: <span id="dob"></span></p>
        <p>Grade: <span id="grade"></span></p>
        <p>School: <span id="school"></span></p>
        <p>Prize: <span id="prize"></span></p>
        <button id="redirectButton">Leave a Review</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
